{% extends 'index.html' %}
{% block context %}
<div id="ret" role="alert"></div>
<div class="panel panel-default">
    <div class="panel-heading">宿主机{{ saltkey }}: KVM虚拟机管理列表</div>
    <div class="panel-body">
        <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
                <input type="text" class="form-control" name="search" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <table class="table table-bordered table-hover">
            <th>主机状态</th>
            <th>虚拟机名</th>
            <th>操作</th>
	    {% for host,state in saltapi_ret.items %}
            <tr>
                <td>{{ state }}</td>
                <td>{{ host }}</td>
                <td>
                    <button type="button" class="btn btn-success btn-xs edit">开启</button>
                    <button type="button" class="btn btn-warning btn-xs del">关闭</button>
                    <button type="button" class="btn btn-danger btn-xs del">删除</button>
                    <button type="button" class="btn btn-info btn-xs del">详情</button>
                    <button type="button" class="btn btn-primary btn-xs del">xml查看</button>
                </td>
            </tr>
	   {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
{% block js %}
{% endblock %}
