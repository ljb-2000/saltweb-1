{% extends 'index.html' %}
{% block context %}
<div id="ret" role="alert"></div>
<div class="panel panel-default">
    <div class="panel-heading">宿主机列表</div>
    <div class="panel-body">
        <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
                <input type="text" class="form-control" name="search" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <table class="table table-bordered table-hover">
            <th>saltkey</th>
            <th>hostname</th>
            <th>ip</th>
            <th>备注</th>
            <th>操作</th>
            {% for host in pl %}
            <tr>
                <td>{{ host.saltkey }}</td>
                <td>{{ host.hostname }}</td>
                <td class="ip">{{ host.ip }}</td>
                <td>{{ host.comment }}</td>
                <td>
                    <a href="/kvm_manager/libvirt_manager/?saltkey={{ host.saltkey }}" class="btn btn-primary btn-xs">管理</a>
                    <a href="/kvm_manager/host_edit/?ip={{ host.ip }}" class="btn btn-success btn-xs">编辑</a>
                    <button type="button" class="btn btn-danger btn-xs del">删除</button>
                </td>
            </tr>
            {% endfor %}
        </table>
{% include "paginator.html" %}
    </div>
</div>
{% endblock %}
{% block js %}
<script>
$(function(){
	$('button.del').on('click',function(e){
		var ip = $(this).parent().parent().find('td.ip').text();
		var currentTr = $(this).parent().parent();
		$.ajax({
			type: 'POST',
			url: '/kvm_manager/host_del_ajax/',
			timeout: 1000,
			data:{
				ip : ip
			},
			success: function(data){
				$("#ret").attr('class','alert alert-success');
				$("#ret").text(data);
				currentTr.remove();
			},
           		error: function(xhr,errorText,errorStatus){
                    		alert(xhr.status+':'+xhr.statusText);
           		},
			complete: function(XMLHttpRequest,status){
				if (status == 'timeout'){
					alert('删除请求超时');
				}
			}
		})
	})
})
</script>
{% endblock %}
