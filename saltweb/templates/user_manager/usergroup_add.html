{% extends 'index.html' %}
{% block context %}
{% if error %}
<div class="alert alert-danger" role="alert">{{error}}</div>
{% endif %}
{% if result %}
<div class="alert alert-success" role="alert">{{result}}</div>
{% endif %}
<div class="panel panel-default">
    <div class="panel-heading">添加用户组</div>
    <div class="panel-body">
        <form class="form-horizontal" method="post" action="">
            <div class="form-group">
                <label for="groupname" class="col-md-2 control-label">组名</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="groupname" name="groupname" placeholder="请填写组名">
                </div>
            </div>
            <div class="form-group">
                <label for="comment" class="control-label col-md-2">备注</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="comment" name="comment" placeholder="comment">
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-md-10 col-md-offset-2">
                    <button type="submit" class="btn btn-primary" id="sub">提交</button>
                    <button type="reset" class="btn btn-success">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
