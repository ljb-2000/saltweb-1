{% extends 'index.html' %}
{% block context %}
{% if error %}
<div class="alert alert-danger" role="alert">{{error}}</div>
{% endif %}
{% if ret %}
<div class="alert alert-success" role="alert">{{ret}}</div>
{% endif %}
<div class="panel panel-default">
    <div class="panel-heading">添加存储设备</div>
    <div class="panel-body">
        <form class="form-horizontal" method="post" action="">
            <div class="form-group">
                <label for="saltkey" class="col-md-2 control-label">IP</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="ip" name="ip" placeholder="请输入ip">
                </div>
            </div>
            <div class="form-group">
                <label for="ip" class="col-md-2 control-label">设备名</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="device" name="device" placeholder="请输入设备名">
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-md-2 control-label">备注</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="comment" name="comment" placeholder="备注">
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-md-10 col-md-offset-2">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button type="reset" class="btn btn-success">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
