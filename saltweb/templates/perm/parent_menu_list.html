{% extends 'index.html' %}
{% load saltwebtags %}
{% block context %}
<div id="ret" role="alert"></div>
<div class="panel panel-default">
    <div class="panel-heading">父菜单列表</div>
    <div class="panel-body">
        <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
                <input type="text" class="form-control" name="search" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <table class="table table-bordered table-hover">
            <th>父菜单名</th>
            <th>操作</th>
            {% for menu in menus %}
            <tr>
                <td>{{ menu.name }}</td>
                <td>
                    <a href="/perm/submenu_manager/?name={{ menu.name }}" class="btn btn-success btn-xs">管理子菜单</a>
                    <button type="button" class="btn btn-danger btn-xs del">删除</button>
                </td>
            </tr>
            {% endfor %}
        </table>
{% include "paginator.html" %}
    </div>
</div>
{% endblock %}
{% block js %}
<script>
$(function(){
	$('button.del').on('click',function(e){
		var username = $(this).parent().parent().find('td.username').text();
		var currentTr = $(this).parent().parent();
		$.ajax({
			type: 'POST',
			url: '/user_manager/user_del_ajax/',
			timeout: 1000,
			data:{
				username : username
			},
			success: function(data){
				$("#ret").attr('class','alert alert-success');
				$("#ret").text(data);
				currentTr.remove();
			},
           		error: function(xhr,errorText,errorStatus){
                    		alert(xhr.status+':'+xhr.statusText);
           		},
			complete: function(XMLHttpRequest,status){
				if (status == 'timeout'){
					alert('删除请求超时');
				}
			}
		})
	})
})
</script>
{% endblock %}
