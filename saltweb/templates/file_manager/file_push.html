{% extends 'index.html' %}
{% load saltwebtags %}
{% block context %}
<form class="form-inline" method="post">
  <div class="form-group">
    <label class="sr-only" for="saltkey">saltkey</label>
    <input type="text" class="form-control" id="saltkey" name="saltkey" placeholder="saltkey">
  </div>
  <div class="form-group">
    <label class="sr-only" for="module_name">remote_dir</label>
    <input type="text" class="form-control" id="remote_dir" name="remote_dir" placeholder="远端文件的目录">
  </div>
  <div class="form-group">
    <label class="sr-only" for="args">local_filename</label>
    <select class="form-control" name="local_filename">
	{% for file in remote_file_list %}
	<option value="{{file}}">{{file}}</option>
	{% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-default">执行</button>
</form>
<br/>
{% for k,v in ret %}
	<p>主机: {{k}}</p>
	<p>{{v}}</p>
{% endfor %}
{% endblock %}
